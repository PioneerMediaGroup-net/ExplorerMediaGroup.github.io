 <v:textbox>
  <![if !mso]>
  <table cellpadding=0 cellspacing=0 width="100%">
   <tr>
    <td><![endif]>
    <div>
    <p class=MsoNormal><span lang=EN-US style='font-family:宋体;mso-ascii-theme-font:
    minor-fareast;mso-fareast-font-family:宋体;mso-fareast-theme-font:minor-fareast;
    mso-hansi-theme-font:minor-fareast'>Explorer Media Group</span><span
    style='font-family:宋体;mso-ascii-theme-font:minor-fareast;mso-fareast-font-family:
    宋体;mso-fareast-theme-font:minor-fareast;mso-hansi-theme-font:minor-fareast'>（原名<span
    lang=EN-US>:Explorer Broadcast Corporation</span>）是专为<span lang=EN-US>Explorer
    Community </span>地区打造的电视广播平台。<span lang=EN-US><o:p></o:p></span></span></p>
    <p class=MsoNormal><span style='font-family:宋体;mso-ascii-theme-font:minor-fareast;
    mso-fareast-font-family:宋体;mso-fareast-theme-font:minor-fareast;mso-hansi-theme-font:
    minor-fareast'>旗下有两个频道。分别为<span lang=EN-US> News Channel</span>及<span
    lang=EN-US>Channel 2</span>。<span lang=EN-US><o:p></o:p></span></span></p>
    <p class=MsoNormal><span style='font-family:宋体;mso-ascii-theme-font:minor-fareast;
    mso-fareast-font-family:宋体;mso-fareast-theme-font:minor-fareast;mso-hansi-theme-font:
    minor-fareast'>其中，收视率最高的频道为<span lang=EN-US>Channel 2</span>。<span
    lang=EN-US><o:p></o:p></span></span></p>
    <p class=MsoNormal><span lang=EN-US style='font-family:宋体;mso-ascii-theme-font:
    minor-fareast;mso-fareast-font-family:宋体;mso-fareast-theme-font:minor-fareast;
    mso-hansi-theme-font:minor-fareast'><o:p>&nbsp;</o:p></span></p>
    <p class=MsoNormal><span lang=EN-US style='font-family:宋体;mso-ascii-theme-font:
    minor-fareast;mso-fareast-font-family:宋体;mso-fareast-theme-font:minor-fareast;
    mso-hansi-theme-font:minor-fareast'>Channel 2</span><span style='font-family:
    宋体;mso-ascii-theme-font:minor-fareast;mso-fareast-font-family:宋体;
    mso-fareast-theme-font:minor-fareast;mso-hansi-theme-font:minor-fareast'>是<span
    lang=EN-US>Explorer Media Group</span>创办的为<span lang=EN-US>Explorer</span>小区提供各类丰富多彩电视节目的频道。<span
    lang=EN-US><o:p></o:p></span></span></p>
    <p class=MsoNormal><span style='font-family:宋体;mso-ascii-theme-font:minor-fareast;
    mso-fareast-font-family:宋体;mso-fareast-theme-font:minor-fareast;mso-hansi-theme-font:
    minor-fareast'>我们拥有先进的微电脑放送设备，顶尖的技术人才。<span lang=EN-US><o:p></o:p></span></span></p>
    <p class=MsoNormal><span style='font-family:宋体;mso-ascii-theme-font:minor-fareast;
    mso-fareast-font-family:宋体;mso-fareast-theme-font:minor-fareast;mso-hansi-theme-font:
    minor-fareast'>我们从<span lang=EN-US>2023</span>年<span lang=EN-US>9</span>月<span
    lang=EN-US>1</span>日开始试播，<span lang=EN-US>9</span>月<span lang=EN-US>3</span>日正式开播。作为一家社区电视台，我们致力于制作多样化且带有创新性的电视节目。<span
    lang=EN-US><o:p></o:p></span></span></p>
    <p class=MsoNormal><span style='font-family:宋体;mso-ascii-theme-font:minor-fareast;
    mso-fareast-font-family:宋体;mso-fareast-theme-font:minor-fareast;mso-hansi-theme-font:
    minor-fareast'>如今，我们已经开始在青云市内试播，力求上星播出。<span lang=EN-US><o:p></o:p></span></span></p>
    <p class=MsoNormal><span lang=EN-US style='font-family:宋体;mso-ascii-theme-font:
    minor-fareast;mso-fareast-font-family:宋体;mso-fareast-theme-font:minor-fareast;
    mso-hansi-theme-font:minor-fareast'><o:p>&nbsp;</o:p></span></p>
    <p class=MsoNormal><span style='font-size:14.0pt;font-family:宋体;mso-ascii-theme-font:
    minor-fareast;mso-fareast-font-family:宋体;mso-fareast-theme-font:minor-fareast;
    mso-hansi-theme-font:minor-fareast'>节目类型<span lang=EN-US><o:p></o:p></span></span></p>
    <p class=MsoNormal><span style='mso-bidi-font-size:10.5pt;font-family:宋体;
    mso-ascii-theme-font:minor-fareast;mso-fareast-font-family:宋体;mso-fareast-theme-font:
    minor-fareast;mso-hansi-theme-font:minor-fareast'>我们的节目涵盖了新闻、娱乐、文化、科技、<span
    class=GramE>动漫等</span>各个领域。同时也推出了各种独立制作的大型纪录片，还通过各类综艺节目和互动节目来展现观众意想不到的娱乐体验。<span
    lang=EN-US><o:p></o:p></span></span></p>
    <p class=MsoNormal><span lang=EN-US style='mso-bidi-font-size:10.5pt;
    font-family:宋体;mso-ascii-theme-font:minor-fareast;mso-fareast-font-family:
    宋体;mso-fareast-theme-font:minor-fareast;mso-hansi-theme-font:minor-fareast'><o:p>&nbsp;</o:p></span></p>
    <p class=MsoNormal><span style='font-size:14.0pt;font-family:宋体;mso-ascii-theme-font:
    minor-fareast;mso-fareast-font-family:宋体;mso-fareast-theme-font:minor-fareast;
    mso-hansi-theme-font:minor-fareast'>放送设备<span lang=EN-US><o:p></o:p></span></span></p>
    <p class=MsoNormal><span style='mso-bidi-font-size:10.5pt;font-family:宋体;
    mso-ascii-theme-font:minor-fareast;mso-fareast-font-family:宋体;mso-fareast-theme-font:
    minor-fareast;mso-hansi-theme-font:minor-fareast'>我们非常注重放送的技术创新，在“”台频繁发起劫持的时间节点中，我们改进了很多的防劫持技术，只为给观众一个完美的节目观看体验。<span
    lang=EN-US><o:p></o:p></span></span></p>
    </div>
    <![if !mso]></td>
   </tr>
  </table>
  <![endif]></v:textbox>
